version: '3'
services:
  # Laravel
  laravel-app:
    build:
      context: ./app-laravel
      dockerfile: Dockerfile
    ports:
      - "8002:80"
    volumes:
      - ./app-laravel:/var/www/html

  # React
  react-app:
    build:
      context: ./app-react
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./app-react:/app

  # MySQL
  mysql-db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel_db
    ports:
      - "3306:3306"

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mysql-db:db
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
